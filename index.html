<!DOCTYPE html>
<html lang="en">
<head>

     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Battle SpaceShip</title>

<body>

  <!-- Background Sound -->

    <div id=bsound>
      <iframe src="/assets/images/Bsound.mp3" allow="autoplay" id="audio"></iframe>
      <audio id="player" autoplay loop>

      <source src="/assets/images/Bsound.mp3" type="audio/mp3">
      
      </audio>
    </div>

    <div id="falcon">

        <img src="assets/images/millennium-falcon.jpeg" alt="millennium-falcon"width="20%" height="20%">

    </div>

    </div>

    </div>

    <div id="lose">

    </div>
  

  <!-- Battle Table -->

  <table>
  <tr>
    <!-- row 1 -->
    <td id="s0">
      
      <a href="javascript:;" onclick="show('win');">show</a><br>
      <a href="javascript:;" onclick="hide('win');">hide</a><br>
     
  </td><td id="s1"></td><td id="s2">
      <img src="assets/images/enemy.jpg" alt="enemy" width="100px" height="60px"">
  </td><td id="s3"></td><td id="s4">

      <a href="javascript:;" onclick="show('lose');">show</a><br>
      <a href="javascript:;" onclick="hide('lose');">hide</a><br>

  </td><td id="s5">
  </tr>

  <tr>
    <!-- row 2 -->

  <tr>

  <tr>

  <tr>

  </tr>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/Javascript/game.js"></script>
